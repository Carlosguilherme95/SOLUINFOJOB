<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="login" class="form-label"><strong>LOGIN</strong></label>
        <input
          type="text"
          id="login"
          class="form-control"
          autocomplete="username"
          aria-describedby="passwordHelpBlock"
        />
        <div id="passwordHelpBlock" class="form-text">
          <strong>
            Your login must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </strong>
        </div>
        <br />
        <label for="inputPassword5" class="form-label"
          ><strong>PASSWORD</strong></label
        >
        <input
          type="password"
          id="inputPassword5"
          class="form-control"
          autocomplete="current-password"
          aria-describedby="passwordHelpBlock"
        />
        <div id="passwordHelpBlock" class="form-text">
          <strong
            >Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </strong>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="button" id="loginBtn">
            LOGIN
          </button>
        </div>
      </form>
    </div>

    <!-- Adicionando o CDN do Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- LÃ³gica do login em um arquivo separado -->
    <script src="../loginJS/login.js"></script>

    <!-- Adicionando o Popper.js e o Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
